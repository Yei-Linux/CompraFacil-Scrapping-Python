<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resultado</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/7863WhatsApp Image 2019-07-24 at 10.55.36 AM.ico">

    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>

</head>
<body>
    <div class="banner-resultados shadow box">
        <h2>Supermercados</h2>
    </div>
    <main>
        <div class="container-list">
            <div class="productos hide-responsive">
                <div class="categoria box"><p></p></div>
                <div class="producto box">Leche</div>
                <div class="producto box">Azucar</div>
                <div class="producto box">Aceite</div>
                <div class="producto box">Arroz</div>
                <div class="destino shadow box hide-responsive">Destino de compra en</div>
                <div class="destino shadow box hide block-responsive">Comprar en</div>
            </div>
            <div id="metro" class="supermercado">
                <div class="super box">Metro</div>
                <div class="container-product-metro">
                    <div class="container-names">
                        <div class="name box"><p id="leche-metro-name">name</p></div>
                        <div class="name box"><p id="azucar-metro-name">name</p></div>
                        <div class="name box"><p id="aceite-metro-name">name</p></div>
                        <div class="name box"><p id="arroz-metro-name">name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow box"><p id="leche-metro-price">10</p></div>
                        <div class="precio shadow box"><p id="azucar-metro-price"></p></div>
                        <div class="precio shadow box"><p id="aceite-metro-price"></p></div>
                        <div class="precio shadow box"><p id="arroz-metro-price"></p></div>
                    </div>
                </div>
                <div class="precio_total box"><p id="totalMetro">0</p></div>
            </div>
            <div id="tottus" class="supermercado">
                <div class="super box">Tottus</div>
                <div class="container-product-tottus">
                    <div class="container-names">
                        <div class="name box"><p id="leche-tottus-name">name</p></div>
                        <div class="name box"><p id="azucar-tottus-name">name</p></div>
                        <div class="name box"><p id="aceite-tottus-name">name</p></div>
                        <div class="name box"><p id="arroz-tottus-name">name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow box"><p id="leche-tottus-price"></p></div>
                        <div class="precio shadow box"><p id="azucar-tottus-price"></p></div>
                        <div class="precio shadow box"><p id="aceite-tottus-price"></p></div>
                        <div class="precio shadow box"><p id="arroz-tottus-price"></p></div>
                    </div>
                </div>
                <div class="precio_total box"><p id="totalTottus">0</p></div>
            </div>
            <div id="wong" class="supermercado">
                <div class="super box">Wong</div>
                <div class="container-product-wong">
                    <div class="container-names">
                        <div class="name box"><p id="leche-wong-name">name</p></div>
                        <div class="name box"><p id="azucar-wong-name">name</p></div>
                        <div class="name box"><p id="aceite-wong-name">name</p></div>
                        <div class="name box"><p id="arroz-wong-name">name</p></div>
                    </div>
                    <div class="container-price">
                        <div class="precio shadow box"><p id="leche-wong-price"></p></div>
                        <div class="precio shadow box"><p id="azucar-wong-price"></p></div>
                        <div class="precio shadow box"><p id="aceite-wong-price"></p></div>
                        <div class="precio shadow box"><p id="arroz-wong-price"></p></div>
                    </div>
                </div>
                <div class="precio_total box"><p id="totalWong">0</p></div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
